<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="card">
      <div class="home">
        <h2>HOME</h2>
        <p id="counter1" id="reset" class="counter-zero">0</p>
        <div class="btn-count">
          <button onclick="plusOneHome()">+1</button>
          <button onclick="plusTwoHome()">+2</button>
          <button onclick="plusThreeHome()">+3</button>
        </div>
      </div>

      <div class="guest">
        <h2>GUEST</h2>
        <p id="counter2" id="reset" class="counter-zero">0</p>
        <div class="btn-count">
          <button onclick="plusOneGuest()">+1</button>
          <button onclick="plusTwoGuest()">+2</button>
          <button onclick="plusThreeGuest()">+3</button>
        </div>
      </div>
      <div class="reset-btn">
        <button class="btn-reset-font" onclick="newGame()">RESET</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/js/index.js"></script>
  </body>
</html>
